<div class="col-md-6">

    <div class="panel panel-success">
        <div class="panel-heading">
            <h3 class="panel-title">Data migration from Scholar to Solr</h3>

        </div>
        <div class="panel-body" style="">
            <!----------------------------------------------->
            <div id="">

                <div ng-controller="DataminigController as data">

                    <button ng-click="data.getAllDb()">refresh</button>

                    <form method="post" ng-submit="data.startMigration()">
                        <div class="form-group">
                            <label class="control-label col-sm-2">dbs:</label>
                            <div class="panel-body">

                                <select class="combobox2 form-control" ng-model="data.dbname"
                                        ng-options="item.dbname as item.dbname for item in data.items">
                                    <option></option>
                                </select>

                            </div>

                            <div class="panel panel-default" style="width:480px;margin-left: 15px;">

                            </div>
                        </div>


                        <div class="col-sm-12">


                            <button type="submit" class="col-sm-12 btn btn-danger btn-load"> start
                            </button>

                        </div>
                    </form>
                </div>
            </div>
            <!----------------------------------------------->
        </div>
    </div>
</div>
